name: "\U0001F680 New Feature Proposal"
description: Propose a new feature to be added to wx-vue
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in the project and taking the time to fill out this feature report!
  - type: textarea
    id: feature-description
    attributes:
      label: Clear and concise description of the problem
      description: As a developer using wx-vue I want [goal / wish] so that [benefit].
    validations:
      required: true
  - type: textarea
    id: suggested-solution
    attributes:
      label: Suggested solution
      description: 'In component [xy] we could provide following implementation...'
    validations:
      required: true
  - type: textarea
    id: alternative
    attributes:
      label: Alternative
      description: Clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other context or screenshots about the feature request here.
  - type: checkboxes
    id: checkboxes
    attributes:
      label: Validations
      description: Before submitting the issue, please make sure you do the following
      options:
        - label: Follow the [Code of Conduct](https://github.com/alex8088/wx-vue-next/blob/master/CODE_OF_CONDUCT.md).
          required: true
        - label: Read the [Contributing Guidelines](https://github.com/alex8088/wx-vue-next/blob/master/CONTRIBUTING.md).
          required: true
        - label: Read the [docs](https://alex8088.github.io/wx-vue-next/docs/).
          required: true
        - label: Check that there isn't [already an issue](https://github.com/alex8088/wx-vue-next/issues) that reports the same bug to avoid creating a duplicate.
          required: true
